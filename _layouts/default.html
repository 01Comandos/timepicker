<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/resources/bootstrap/css/bootstrap.min.css">

            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
                    <ul class="nav">
                        <li><a href="{{ site.baseurl }}/options">Options</a></li>
                        <li><a href="{{ site.baseurl }}/demos">Demos</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">

        <script type="text/javascript" src="{{ site.baseurl }}/resources/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl }}/resources/jquery-timepicker/jquery.timepicker.min.js"></script>
        <script type="text/javascript" src="{{ site.baseurl }}/resources/js/timepicker.page.js"></script>
        <script type="text/javascript">

                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
